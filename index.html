    <style>
      :root {
        --bg-grid: #e2e8f0;
      }
      body { 
        font-family: 'Inter', sans-serif; 
        color: #0f172a; 
        background-color: #f8fafc;
        /* Mesh Gradient Background */
        background-image: 
          radial-gradient(at 0% 0%, hsla(160, 49%, 90%, 1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(160, 49%, 95%, 1) 0, transparent 50%);
        overflow-x: hidden;
      }
      
      /* Noise Texture Overlay */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .font-poppins {
        font-family: 'Poppins', sans-serif;
      }
      .font-inter {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; border: 2px solid #f8fafc; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      /* Animations */
      .fade-enter { opacity: 0; transform: translateY(10px); }
      .fade-enter-active { opacity: 1; transform: translateY(0); transition: opacity 500ms, transform 500ms; }

      /* Print Styles for PDF Generation */
      @media print {
        @page { margin: 1cm; }
        body {
          background: white !important;
          background-image: none !important;
          color: black !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        .noise-overlay { display: none; }
        
        /* Hide interactive elements */
        button, header, nav, .no-print {
          display: none !important;
        }
        
        /* Reset containers */
        .max-w-5xl, .max-w-7xl {
          max-width: none !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Ensure Grid layouts flatten or adjust for print */
        .print\:grid-cols-1 {
          grid-template-columns: repeat(1, minmax(0, 1fr)) !important;
        }
        
        .break-inside-avoid {
          break-inside: avoid;
          page-break-inside: avoid;
        }
      }
    </style>
